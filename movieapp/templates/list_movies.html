
{% extends 'base.html' %}

{% block content %}

  <h2>Movie List</h2>
            
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Movie name</th>
        <th>Location</th>
        <th>Timing</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
     {% for movie in movies%}
      <tr>
        <td>{{movie.name}}</td>
        <td>{{movie.location}}</td>
        <td>{{movie.timing}}</td>
        <td>
          <a href="{% url 'edit_movie' movie.id %}" class="btn btn-info">Edit</a>
           <a href="{% url 'delete_movie' movie.id %}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
{% endblock %}
